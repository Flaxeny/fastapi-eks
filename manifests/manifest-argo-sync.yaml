apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: diplom-eks
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/Flaxeny/fastapi-eks
    targetRevision: master
    path: manifests
  destination: 
    server: https://kubernetes.default.svc
    namespace: default
  syncPolicy:
    syncOptions:
    - CreateNamespace=true
    automated:
      selfHeal: true
      prune: true
