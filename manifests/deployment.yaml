apiVersion: apps/v1
kind: Deployment
metadata:
  name: fastapi-eks
  labels:
    app: fastapi-eks
spec:
  replicas: 2
  selector:
    matchLabels:
      app: fastapi-eks
  template:
    metadata:
      labels:
        app: fastapi-eks
    spec:
      nodeSelector:
        kubernetes.io/arch: arm64
      containers:
      - name: fastapi-eks
        image: flaxen/fastapi-eks:v5-arm64
        ports:
        - containerPort: 8080
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 2
          periodSeconds: 10
        resources:
          requests:
            memory: "128Mi"
            cpu: "250m"
          limits:
            memory: "256Mi"
            cpu: "500m"
